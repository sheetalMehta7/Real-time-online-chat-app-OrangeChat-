<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrangeChat</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!---Material Icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Scripts -->
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
  </head>

  <body>
    <div class="welcome-msg">
      <h1>
        Hi there! Welcome to OrangeChat
        <img src="/images/logo.png" class="logo" alt="logo" />
      </h1>
    </div>
    <section class="msger">
      <header class="msger-header">
        <p class="msger-header-title">
          OrangeChat<span class="total-users">
            Users online:<span class="count"> 0</span></span
          >
        </p>
        <div class="theme-toggler">
          <span class="material-symbols-sharp fill-icon active">light_mode</span>
          <span class="material-symbols-sharp fill-icon">dark_mode</span>
        </div>
      </header>

      <div class="msger-chat">
        <!-- <div class="msg left-msg">
                <div class="msg-bubble">
                    <div class="msg-info">
                        <p class="msg-info-name">Sheetal</p>

                    </div>

                    <p class="msg-text">Hi, bro how are you?.</p>
                </div>
            </div> -->

        <!-- <div class="msg right-msg">
                <div class="msg-bubble">
                    <div class="msg-info">
                        <p class="msg-info-name">Naveen</p>
                        <p class="msg-info-time">12:46</p>
                    </div>
                    <p class="msg-text">Hi, bro how are you?.</p>
                </div>
            </div> -->
      </div>

      <form class="msger-inputarea" action="/">
        <input
          type="text"
          id="msger-input"
          placeholder="Enter your message..."
          name="msg-input"
        />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
  </body>
</html>
